name: CI

on:
  push:
    branches: ['master']
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: ['master']
    paths-ignore:
      - '.vscode/**'
      - '**/*.md'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: pnpm install
      - run: pnpm test
